<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  Chat App
  <div id="messages">

  </div>
  <form id="message-form">
    <input name="tell" placeholder="Enter text">
    <button type="submit">Send</button>
  </form>
  <button id="send-location">Send Location</button>

  <script id="message-template" type="text/html">
    <div>
      <p>
        <!-- mustache library will replace this with the actual dynamic message -->
        {{createdAt}} - {{message}}
      </p>
    </div>
  </script>

  <script id="location-message-template" type="text/html">
    <div>
      <p>
        <!-- target=_blank. You wont leave the chatroom if you click the link -->
        {{createdAt}} - <a href="{{url}}" target="_blank">My Current Location</a>
      </p>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <!--This is served because we have configured our server to work with socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
